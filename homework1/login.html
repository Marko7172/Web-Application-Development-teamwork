<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="loginStyle.css">
        <title>Login page</title>
    </head>
    <body id="loginPage" class="body">
        <header>
            <nav>
                <a href="index.html">Home</a>
            </nav>
            <img src="images\profiil.png" alt="Profiili pilt" 
            width="75" height="75"/>
        </header>
        <div class="wrapper">
            <div class="container">
                <div class="loginContentBold">
                    <label>Welcome to PostIt</label>
                </div>
                <div class="loginBlue">
                    <label>Create an account</label>
                </div>
                <div class="loginContent">
                    <label>or <br>
                        Please log in
                    </label>
                </div>
                <form class="loginForm">
                    <input class="inputBox" type="Email" id="email" placeholder="Email" name="email" required>
                    <br>
                    <input class="inputBox" type="Password" id="password" placeholder="Password" name="password" required>
                    <br>
                    <input class="loginButton" type="button" id="submit" value="Log in" onclick="window.open('index.html', '_self')"/>
                </form>
                <div class="loginBlue">
                    <label>Forget password</label>
                </div>
            </div>
        </div>
    </body>
</html>
